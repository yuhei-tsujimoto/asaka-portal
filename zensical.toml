# ============================================================================
# Zensical Configuration for Asaka Portal
# ============================================================================

[project]

# The site_name is shown in the page header and the browser window title
site_name = "Asaka Portal"

# The site_description is included in the HTML head and should contain a
# meaningful description of the site content for use by search engines.
site_description = "麻賀大学ポータルサイト - 学生生活に必要な情報をまとめています"

# The site_author attribute. This is used in the HTML head element.
site_author = "Asaka University"

# The site_url is the canonical URL for your site. When building online
# documentation you should set this.
site_url = "https://yuhei-tsujimoto.github.io/asaka-portal/"

# The copyright notice appears in the page footer and can contain an HTML
# fragment.
copyright = """
Copyright &copy; 2025 Asaka University
"""

# Navigation structure
nav = [
  { "スケジュール" = "01_スケジュール/index.md" },
  { "履修・成績" = [
    { "履修・成績" = "02_履修-成績/index.md" },
    { "履修の流れ" = "02_履修-成績/01_履修の流れ.md" },
  ]},
  { "学生生活" = "03_学生生活/index.md" },
  { "進路・キャリア" = "04_進路-キャリア/index.md" },
  { "各種申請" = "05_各種申請/index.md" },
]

# ----------------------------------------------------------------------------
# Section for configuring theme options
# ----------------------------------------------------------------------------
[project.theme]

# Zensical supports more than 60 different languages. This means that the
# labels and tooltips that Zensical's templates produce are translated.
language = "ja"

# Zensical provides a number of feature toggles that change the behavior
# of the documentation site.
features = [
    "announce.dismiss",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.sections",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]

# ----------------------------------------------------------------------------
# In the "palette" subsection you can configure options for the color scheme.
# ----------------------------------------------------------------------------
[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "ダークモードに切り替え"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "ライトモードに切り替え"
